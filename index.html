<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <form id="pizzaCost">
      <p class="smallLineBreak">1. Please select what size pizza you'd like to order</p>
      <select class="form-control" id="size" required>
        <option value="">Pizza Size Options</option>
        <option value="small">Small</option>
        <option value="large">Large</option>
      </select>
      <p class="smallLineBreak">1. Please select the toppings you'd like on your pizza.</p>
      <input type="checkbox" name="toppings" value="mushrooms">Mushrooms<br>
      <input type="checkbox" name="toppings" value="onions">Onions<br>
      <input type="checkbox" name="toppings" value="extraCheese">Extra Cheese<br>
      <input type="checkbox" name="toppings" value="spinach">Spinach<br>
      <input type="checkbox" name="toppings" value="broccoli">Broccoli<br>
      <input type="checkbox" name="toppings" value="ranch">Ranch Dressing<br>
      <button class="btn btn-success">Submit your order!</btn>
    </form>
  </div>
</body>
